<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        Previous
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate">
        Today
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        Next
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        (click)="view = 'month'"
        [class.active]="view === 'month'">
        Month
      </div>
      <div
        class="btn btn-primary"
        (click)="view = 'week'"
        [class.active]="view === 'week'">
        Week
      </div>
      <div
        class="btn btn-primary"
        (click)="view = 'day'"
        [class.active]="view === 'day'">
        Day
      </div>
    </div>
  </div>
</div>
<br>
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>

<br><br><br>

<h3>
  Edit events
  <button
    class="btn btn-primary pull-right"
    (click)="addEvent()">
    Add new
  </button>
  <div class="clearfix"></div>
</h3>
<table class="table table-bordered">

  <thead>
  <tr>
    <th>Title</th>
    <th>Starts at</th>
    <th>Ends at</th>
    <th>Salle</th>
    <th>Remove</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let event of seances; let index = index;">
    <td>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="event.name"
        (keyup)="refresh.next()"
        (focusout)="updateSeance(event)">

    </td>
    <td>
      <input
        class="form-control"
        type="datetime-local"
        [(ngModel)]="event.dateDebut"
        (ngModelChange)="refresh.next()"
        (focusout)="updateSeance(event)">
    </td>
    <td>
      <input
        class="form-control"
        type="datetime-local"
        [(ngModel)]="event.dateFin"
        (ngModelChange)="refresh.next()"
        (focusout)="updateSeance(event)">

    </td>
    <td  *ngIf="clickedBtn"  >
      <select class="form-control" [(ngModel)]="event.salle" (change)="updateSeance(event); addDisponibilite(event)" >
        <option [ngValue]="undefined" disabled  selected> Please select one option </option>
        <option *ngFor="let salle of salles" [ngValue]="salle">{{salle.name}}</option>
      </select>
      <span class="pull-right-container">
              <small class="label pull-right bg-green">{{event.salle.name}}</small>
            </span>
    </td>
    <td  *ngIf="!clickedBtn"  >
      <select class="form-control" [(ngModel)]="event.salle" (change)="updateSeance(event);" disabled>
        <option [ngValue]="undefined" disabled  selected > Please select one option </option>
        <option *ngFor="let salle of salles" [ngValue]="salle">{{salle.name}}</option>
      </select>

    </td>

    <td>
      <button
        class="btn btn-danger"
        (click)="seances.splice(index, 1); deleteSeance(event); refresh.next()">
        Delete
      </button>
    </td>
    <td>
      <button
        class="btn btn-danger"
        (click)=" testClicked(); fillSallesDispo(event.dateDebut,event.dateFin);">
        availability
      </button>
    </td>
  </tr>
  </tbody>

</table>
